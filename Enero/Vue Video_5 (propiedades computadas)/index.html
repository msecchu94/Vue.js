<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div id="app" class="container">

        <input type="text" v-model="mensaje">
        <hr>
        <h3>{{mensaje}}</h3>
        <h3>{{invertido}}</h3>
        <hr>
        <h3>{{contador}}</h3>
        <hr>

        <button class="btn btn-primary" @click="contador++">+</button>
        <button class="btn btn-danger" @click="contador--">-</button>
        <hr>

        <div class="progress">
            <div :class="color" role="progressbar" :style="{'width':contador+'%'}" aria-valuenow="25"
                aria-valuemin="0" aria-valuemax="100">{{contador}}%</div>
        </div>




    </div>





    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="js/computadas.js"></script>
</body>

</html>
